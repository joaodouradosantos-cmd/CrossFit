<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross Moita ‚Äì 1RM & Di√°rio</title>

  <!-- Cor da barra de topo nos telem√≥veis -->
  <meta name="theme-color" content="#f2f2f2" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      font-family: system-ui, sans-serif;
      color-scheme: light;
    }

    /* === FUNDO CLARO (CINZA SUAVE) === */
    body {
      margin: 0;
      background: #f2f2f2;   /* cinza muito claro */
      color: #111111;        /* texto escuro */
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 16px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    #appLogo {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto 6px auto;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #111;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #555;
    }

    /* === TABS === */
    .tabs {
      display: flex;
      gap: 8px;
      margin: 14px 0;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: 1px solid #cccccc;
      background: #e5e5e5;
      color: #222;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .tab-btn.active {
      background: #22c55e;
      border-color: #22c55e;
      color: #ffffff;
      font-weight: 600;
    }

    /* === CARDS === */
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }

    .field {
      flex: 1;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.8rem;
      color: #444;
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 10px;
      background: #ffffff;
      color: #111;
      border: 1px solid #cccccc;
      font-size: 0.9rem;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 140px;
    }

    .btn-primary {
      background: #22c55e;
      border-color: #22c55e;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-danger {
      background: #b91c1c;
      border-color: #991b1b;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      margin-left: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      color: #111;
    }

    th, td {
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #dddddd;
      white-space: nowrap;
    }

    th {
      background: #f9f9f9;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .scroll {
      max-height: 260px;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
    }

    .section { display: none; }
    .section.active { display: block; }

    /* Bot√£o de apagar na tabela 1RM (pequeno) */
    .btn-delete {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #e5e5e5;
      background: #f97373;
      color: #ffffff;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .btn-delete:hover {
      background: #ef4444;
    }

    .helper-text {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #444;
    }

  </style>
</head>

<body>
<div class="app">

  <header>
    <img id="appLogo" src="imagens/crossmoita_logo.png" alt="Cross Moita Logo">
    <div class="subtitle">Registo pessoal de treinos</div>
  </header>

  <!-- PERFIL -->
  <section class="card" id="perfil">
    <div class="form-row">
      <div class="field">
        <label>Sexo</label>
        <select id="sexo">
          <option value="">Selecionar</option>
          <option value="homem">Homem</option>
          <option value="mulher">Mulher</option>
        </select>
      </div>
      <div class="field">
        <label>Idade</label>
        <input id="idade" type="number" min="10" max="100" />
      </div>
    </div>

    <div class="form-row">
      <div class="field">
        <label>Altura (cm)</label>
        <input id="altura" type="number" min="100" max="230" />
      </div>
      <div class="field">
        <label>Peso (kg)</label>
        <input id="peso" type="number" step="0.1" min="30" max="250" />
      </div>
    </div>

    <button class="btn-primary" id="saveProfile">Guardar perfil</button>
    <div class="helper-text" id="profileInfo"></div>
  </section>

  <div class="tabs">
    <button class="tab-btn active" data-target="sec-1rm">1RM</button>
    <button class="tab-btn" data-target="sec-diario">Di√°rio</button>
  </div>

  <!-- 1RM -->
  <section id="sec-1rm" class="section active">

    <div class="card">
      <div class="form-row">
        <div class="field">
          <label>Exerc√≠cio</label>
          <select id="exercise"></select>
        </div>

        <div class="field">
          <label>1RM (kg)</label>
          <input id="oneRm" type="number" step="0.5" />
        </div>
      </div>

      <button class="btn-primary" id="addBtn">Guardar / Atualizar</button>
    </div>

    <div class="card">
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>Exerc√≠cio</th>
              <th>1RM</th>
              <th>50%</th>
              <th>60%</th>
              <th>70%</th>
              <th>75%</th>
              <th>80%</th>
              <th>85%</th>
              <th>90%</th>
              <th>95%</th>
              <th></th> <!-- coluna do bot√£o apagar -->
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

  </section>

  <!-- DI√ÅRIO -->
  <section id="sec-diario" class="section">

    <div class="card">
      <div class="form-row">
        <div class="field">
          <label>Data</label>
          <input id="date" type="date">
        </div>

        <div class="field">
          <label>WOD</label>
          <input id="wod" type="text" placeholder="Ex.: Cindy, EMOM 10‚Äô...">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Tipo</label>
          <input id="tipo" type="text" placeholder="For√ßa, Metcon, Skill...">
        </div>

        <div class="field">
          <label>Resultado</label>
          <input id="resultado" type="text" placeholder="Ex.: 10 rondas, 120 kg, 12:35...">
        </div>
      </div>

      <div class="field">
        <label>Notas</label>
        <textarea id="notas" placeholder="Sensa√ß√µes, ajustes, t√©cnica, etc."></textarea>
      </div>

      <div style="margin-top:8px;">
        <button class="btn-primary" id="saveDiary">Guardar</button>
        <button class="btn-danger" id="clearDiary">Apagar tudo</button>
      </div>

    </div>

    <div class="card">
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>WOD</th>
              <th>Tipo</th>
              <th>Resultado</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody id="diaryBody"></tbody>
        </table>
      </div>
    </div>

  </section>

</div>

<script>
/* ===== PERFIL ===== */
const STORAGE_PROFILE = "crossfit_profile";
let profile = JSON.parse(localStorage.getItem(STORAGE_PROFILE) || "{}");

const sexoEl = document.getElementById("sexo");
const idadeEl = document.getElementById("idade");
const alturaEl = document.getElementById("altura");
const pesoEl = document.getElementById("peso");
const profileInfo = document.getElementById("profileInfo");

function updateProfileInfo() {
  if (!profileInfo) return;
  if (!profile || !profile.peso) {
    profileInfo.textContent = "Preenche o perfil para calcular for√ßa relativa (1RM em fun√ß√£o do peso corporal).";
    return;
  }
  let txt = "Peso atual: " + profile.peso + " kg";
  if (profile.idade) txt += " ¬∑ Idade: " + profile.idade + " anos";
  if (profile.sexo) {
    const sx = profile.sexo === "homem" ? "Homem" : "Mulher";
    txt += " ¬∑ Sexo: " + sx;
  }
  profileInfo.textContent = txt;
}

function loadProfile() {
  if (!sexoEl) return;
  if (profile.sexo) sexoEl.value = profile.sexo;
  if (profile.idade) idadeEl.value = profile.idade;
  if (profile.altura) alturaEl.value = profile.altura;
  if (profile.peso) pesoEl.value = profile.peso;
  updateProfileInfo();
}

const saveProfileBtn = document.getElementById("saveProfile");
if (saveProfileBtn) {
  saveProfileBtn.addEventListener("click", () => {
    profile = {
      sexo: sexoEl.value || "",
      idade: idadeEl.value ? parseInt(idadeEl.value, 10) : "",
      altura: alturaEl.value ? parseInt(alturaEl.value, 10) : "",
      peso: pesoEl.value ? parseFloat(pesoEl.value) : ""
    };
    localStorage.setItem(STORAGE_PROFILE, JSON.stringify(profile));
    updateProfileInfo();
    alert("Perfil atualizado.");
  });
}

/* ===== 1RM ===== */
const MOVES = [
  "Chest Press",
  "Back Squat",
  "Front Squat",
  "Overhead Squat",
  "Deadlift",
  "Sumo Deadlift",
  "Romanian Deadlift (RDL)",
  "Power Clean",
  "Squat Clean",
  "Clean & Jerk",
  "Power Snatch",
  "Squat Snatch",
  "Push Press",
  "Push Jerk",
  "Split Jerk",
  "Strict Press",
  "Thruster",
  "Barbell Row",
  "Bent Over Row",
  "Good Morning",
  "Lunges com barra",
  "Hip Thrust com barra",
  "Dumbbell Press",
  "Dumbbell Bench Press",
  "Dumbbell Snatch",
  "Dumbbell Clean",
  "Dumbbell Clean & Jerk",
  "Dumbbell Thruster",
  "Dumbbell Row",
  "Dumbbell Lunges",
  "Kettlebell Swing",
  "Kettlebell Clean",
  "Kettlebell Snatch",
  "Goblet Squat",
  "Kettlebell Lunges"
];

const PERC = [0.5,0.6,0.7,0.75,0.8,0.85,0.9,0.95];
const STORAGE_RM = "crossfit_1rm";
let dataRm = JSON.parse(localStorage.getItem(STORAGE_RM) || "{}");

const sel = document.getElementById("exercise");
const rm = document.getElementById("oneRm");
const bodyTable = document.getElementById("tableBody");

/* preencher select com exerc√≠cios */
function initSelect() {
  sel.innerHTML = "";
  MOVES.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    sel.appendChild(opt);
  });
}

/* formatar kg com uma casa decimal */
function formatKg(v) {
  return v.toFixed(1).replace(".", ",") + " kg";
}

/* apagar um exerc√≠cio espec√≠fico */
function deleteEx(name) {
  if (!name) return;
  if (confirm(`Apagar o exerc√≠cio "${name}"?`)) {
    delete dataRm[name];
    localStorage.setItem(STORAGE_RM, JSON.stringify(dataRm));
    renderRm();
  }
}

/* desenhar tabela 1RM */
function renderRm() {
  bodyTable.innerHTML = "";
  Object.keys(dataRm).sort().forEach(name => {
    const tr = document.createElement("tr");

    const tdName = document.createElement("td");
    tdName.textContent = name;
    tr.appendChild(tdName);

    const td1rm = document.createElement("td");
    let oneRmText = formatKg(dataRm[name]);
    if (profile && profile.peso) {
      const rel = dataRm[name] / profile.peso;
      oneRmText += " (" + rel.toFixed(2) + "x peso corporal)";
    }
    td1rm.textContent = oneRmText;
    tr.appendChild(td1rm);

    PERC.forEach(p => {
      const td = document.createElement("td");
      td.textContent = formatKg(dataRm[name] * p);
      tr.appendChild(td);
    });

    const tdDelete = document.createElement("td");
    const btn = document.createElement("button");
    btn.textContent = "üóë";
    btn.className = "btn-delete";
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      deleteEx(name);
    });
    tdDelete.appendChild(btn);
    tr.appendChild(tdDelete);

    bodyTable.appendChild(tr);
  });
}

/* guardar / actualizar 1RM */
document.getElementById("addBtn").addEventListener("click", () => {
  const ex = sel.value;
  const val = parseFloat(rm.value);
  if (!ex || !val || val <= 0) return;
  dataRm[ex] = val;
  localStorage.setItem(STORAGE_RM, JSON.stringify(dataRm));
  rm.value = "";
  renderRm();
});

/* ===== DI√ÅRIO ===== */
const STORAGE_DIARY = "crossfit_diary";
let diary = JSON.parse(localStorage.getItem(STORAGE_DIARY) || "[]");

const dateEl = document.getElementById("date");
const wodEl = document.getElementById("wod");
const tipoEl = document.getElementById("tipo");
const resEl = document.getElementById("resultado");
const notasEl = document.getElementById("notas");
const diaryBody = document.getElementById("diaryBody");

function renderDiary() {
  diaryBody.innerHTML = "";
  diary.forEach(d => {
    const tr = document.createElement("tr");

    const tdDate = document.createElement("td");
    tdDate.textContent = d.date || "";
    tr.appendChild(tdDate);

    const tdWod = document.createElement("td");
    tdWod.textContent = d.wod || "";
    tr.appendChild(tdWod);

    const tdTipo = document.createElement("td");
    tdTipo.textContent = d.tipo || "";
    tr.appendChild(tdTipo);

    const tdRes = document.createElement("td");
    tdRes.textContent = d.resultado || "";
    tr.appendChild(tdRes);

    const tdNotas = document.createElement("td");
    tdNotas.textContent = d.notas || "";
    tr.appendChild(tdNotas);

    diaryBody.appendChild(tr);
  });
}

/* guardar registo no di√°rio */
document.getElementById("saveDiary").addEventListener("click", () => {
  const entry = {
    date: dateEl.value || "",
    wod: wodEl.value.trim(),
    tipo: tipoEl.value.trim(),
    resultado: resEl.value.trim(),
    notas: notasEl.value.trim()
  };

  if (!entry.date && !entry.wod && !entry.resultado && !entry.notas) return;

  diary.unshift(entry);
  localStorage.setItem(STORAGE_DIARY, JSON.stringify(diary));
  renderDiary();

  wodEl.value = "";
  tipoEl.value = "";
  resEl.value = "";
  notasEl.value = "";
});

/* apagar TODO o di√°rio */
document.getElementById("clearDiary").addEventListener("click", () => {
  if (!diary.length) return;
  if (!confirm("Apagar todos os registos do di√°rio?")) return;
  diary = [];
  localStorage.setItem(STORAGE_DIARY, JSON.stringify(diary));
  renderDiary();
});

/* ===== TABS ===== */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const target = btn.dataset.target;
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(target).classList.add("active");
  });
});

/* INIT */
initSelect();
loadProfile();
renderRm();
renderDiary();

/* preenche data de hoje por defeito */
if (!dateEl.value) {
  dateEl.value = new Date().toISOString().slice(0, 10);
}
</script>

</body>
</html>
