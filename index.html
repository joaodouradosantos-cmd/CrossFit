<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrossBox</title>

  <meta name="theme-color" content="#020617" />
  <link rel="manifest" href="manifest.json" />

  <link rel="apple-touch-icon" sizes="180x180" href="imagens/crossmoita_logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Fundo da app */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f2f2f2, #c8c8c8);
      text-align: center;
    }

    header {
      padding: 22px 0 5px 0;
    }

    /* Moldura da caixa / imagem */
    .logo-box {
      max-width: 360px;
      margin: 0 auto 10px auto;
      padding: 0;
      background: transparent;
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
    }

    .logo-box-inner {
      padding: 0;
      background: transparent;
      border-radius: 18px;
      overflow: hidden;
    }

    /* A nova imagem CrossMoita */
    #appLogo {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
    }

    h1 {
      margin-top: 8px;
      font-size: 26px;
      font-weight: 600;
      color: #111;
    }

    /* Botões */
    .button-container {
      margin-top: 10px;
      padding: 0 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1f2937;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #374151;
    }

    /* Botão pequeno editar */
    #editProfileBtn {
      background-color: #374151;
      width: auto;
      display: inline-block;
      padding: 7px 14px;
      font-size: 14px;
      border-radius: 8px;
    }

    #editProfileBtn:hover {
      background-color: #4b5563;
    }
  </style>

</head>
<body>

<header>
  <div class="logo-box">
    <div class="logo-box-inner">
      <img id="appLogo" src="imagens/crossmoita_logo.png" alt="Cross Moita Logo">
    </div>
  </div>
  <h1>CrossBox</h1>
</header>

<div class="button-container">

  <button onclick="location.href='perfil.html'">
    Perfil do Atleta
  </button>

  <button onclick="location.href='1rm.html'">
    1RM / Registo de Força
  </button>

  <button onclick="location.href='progressao.html'">
    Progressão Semanal
  </button>

  <button onclick="location.href='carga.html'">
    Carga Surgida
  </button>

  <button onclick="location.href='grafico.html'">
    Gráfico 1RM
  </button>

  <button onclick="location.href='historico.html'">
    Histórico de WOD
  </button>

</div>

</body>
</html>
